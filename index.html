        </div>
    </div>

    <script>
        let currentPattern = 'triangles';
        let currentLayer2Pattern = 'triangles';
        let currentLayer3Pattern = 'circles';
        let currentLayer4Pattern = 'dots';

        // パターン選択
        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPattern = btn.dataset.pattern;
                updatePattern();
            });
        });

        // レイヤー2パターン選択
        document.querySelectorAll('.layer2-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.layer2-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLayer2Pattern = btn.dataset.pattern;
                updatePattern();
            });
        });

        // レイヤー3パターン選択
        document.querySelectorAll('.layer3-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.layer3-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLayer3Pattern = btn.dataset.pattern;
                updatePattern();
            });
        });

        // レイヤー4パターン選択
        document.querySelectorAll('.layer4-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.layer4-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLayer4Pattern = btn.dataset.pattern;
                updatePattern();
            });
        });

        // レイヤー切り替え
        document.getElementById('useLayer2').addEventListener('change', (e) => {
            const controls = document.getElementById('layer2Controls');
            controls.style.display = e.target.checked ? 'block' : 'none';
            updatePattern();
        });

        document.getElementById('useLayer3').addEventListener('change', (e) => {
            const controls = document.getElementById('layer3Controls');
            controls.style.display = e.target.checked ? 'block' : 'none';
            updatePattern();
        });

        document.getElementById('useLayer4').addEventListener('change', (e) => {
            const controls = document.getElementById('layer4Controls');
            controls.style.display = e.target.checked ? 'block' : 'none';
            updatePattern();
        });

        // コントロールの変更イベント
        ['mainColor', 'subColor', 'bgColor', 'bgOpacity', 'patternSize', 'strokeWidth', 'opacity', 'rotation', 'offsetX', 'offsetY', 'useGradient', 'globalRotation', 
         'layer2Opacity', 'layer2Size', 'layer2Rotation', 'layer2OffsetX', 'layer2OffsetY',
         'layer3Opacity', 'layer3Size', 'layer3Rotation', 'layer3OffsetX', 'layer3OffsetY',
         'layer4Opacity', 'layer4Size', 'layer4Rotation', 'layer4OffsetX', 'layer4OffsetY'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', updatePattern);
            }
        });

        function updatePattern() {
            const mainColor = document.getElementById('mainColor').value;
            const subColor = document.getElementById('subColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const bgOpacity = parseInt(document.getElementById('bgOpacity').value) / 100;
            const size = parseInt(document.getElementById('patternSize').value);
            const strokeWidth = parseInt(document.getElementById('strokeWidth').value);
            const opacity = parseInt(document.getElementById('opacity').value) / 100;
            const rotation = parseInt(document.getElementById('rotation').value);
            const offsetX = parseInt(document.getElementById('offsetX').value);
            const offsetY = parseInt(document.getElementById('offsetY').value);
            const useGradient = document.getElementById('useGradient').checked;
            const globalRotation = parseInt(document.getElementById('globalRotation').value);

            const svg = document.getElementById('patternPreview');
            svg.innerHTML = '';

            // 全体の回転グループ
            const mainGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            mainGroup.setAttribute('transform', `rotate(${globalRotation} 200 200)`);

            // 背景（透明度対応）
            if (bgOpacity > 0) {
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '400');
                rect.setAttribute('height', '400');
                rect.setAttribute('fill', bgColor);
                rect.setAttribute('opacity', bgOpacity);
                mainGroup.appendChild(rect);
            }

            // グラデーション定義（ユニークID使用）
            if (useGradient) {
                const timestamp = Date.now();
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                gradient.setAttribute('id', `patternGradient_${timestamp}`);
                gradient.setAttribute('x1', '0%');
                gradient.setAttribute('y1', '0%');
                gradient.setAttribute('x2', '100%');
                gradient.setAttribute('y2', '100%');
                
                const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop1.setAttribute('offset', '0%');
                stop1.setAttribute('stop-color', mainColor);
                
                const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop2.setAttribute('offset', '100%');
                stop2.setAttribute('stop-color', subColor);
                
                gradient.appendChild(stop1);
                gradient.appendChild(stop2);
                defs.appendChild(gradient);
                mainGroup.appendChild(defs);
                
                window.currentGradientId = `patternGradient_${timestamp}`;
            }

            const fillColor = useGradient ? `url(#${window.currentGradientId})` : mainColor;

            // レイヤー1生成
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.setAttribute('opacity', opacity);
            group.setAttribute('transform', `translate(${offsetX}, ${offsetY}) rotate(${rotation} 200 200)`);

            createPattern(group, currentPattern, size, fillColor, strokeWidth);
            mainGroup.appendChild(group);

            // レイヤー2の描画
            if (document.getElementById('useLayer2').checked) {
                const layer2Group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                const layer2Opacity = parseInt(document.getElementById('layer2Opacity').value) / 100;
                const layer2Size = parseInt(document.getElementById('layer2Size').value);
                const layer2Rotation = parseInt(document.getElementById('layer2Rotation').value);
                const layer2OffsetX = parseInt(document.getElementById('layer2OffsetX').value);
                const layer2OffsetY = parseInt(document.getElementById('layer2OffsetY').value);
                
                layer2Group.setAttribute('opacity', layer2Opacity);
                layer2Group.setAttribute('transform', `translate(${layer2OffsetX}, ${layer2OffsetY}) rotate(${layer2Rotation} 200 200)`);

                const layer2Color = useGradient ? `url(#${window.currentGradientId})` : subColor;
                createPattern(layer2Group, currentLayer2Pattern, layer2Size, layer2Color, strokeWidth);
                mainGroup.appendChild(layer2Group);
            }

            // レイヤー3の描画
            if (document.getElementById('useLayer3').checked) {
                const layer3Group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                const layer3Opacity = parseInt(document.getElementById('layer3Opacity').value) / 100;
                const layer3Size = parseInt(document.getElementById('layer3Size').value);
                const layer3Rotation = parseInt(document.getElementById('layer3Rotation').value);
                const layer3OffsetX = parseInt(document.getElementById('layer3OffsetX').value);
                const layer3OffsetY = parseInt(document.getElementById('layer3OffsetY').value);
                
                layer3Group.setAttribute('opacity', layer3Opacity);
                layer3Group.setAttribute('transform', `translate(${layer3OffsetX}, ${layer3OffsetY}) rotate(${layer3Rotation} 200 200)`);

                // レイヤー3は赤系の色
                const layer3Color = '#ff4757';
                createPattern(layer3Group, currentLayer3Pattern, layer3Size, layer3Color, strokeWidth);
                mainGroup.appendChild(layer3Group);
            }

            // レイヤー4の描画
            if (document.getElementById('useLayer4').checked) {
                const layer4Group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                const layer4Opacity = parseInt(document.getElementById('layer4Opacity').value) / 100;
                const layer4Size = parseInt(document.getElementById('layer4Size').value);
                const layer4Rotation = parseInt(document.getElementById('layer4Rotation').value);
                const layer4OffsetX = parseInt(document.getElementById('layer4OffsetX').value);
                const layer4OffsetY = parseInt(document.getElementById('layer4OffsetY').value);
                
                layer4Group.setAttribute('opacity', layer4Opacity);
                layer4Group.setAttribute('transform', `translate(${layer4OffsetX}, ${layer4OffsetY}) rotate(${layer4Rotation} 200 200)`);

                // レイヤー4は紫系の色
                const layer4Color = '#a55eea';
                createPattern(layer4Group, currentLayer4Pattern, layer4Size, layer4Color, strokeWidth);
                mainGroup.appendChild(layer4Group);
            }

            svg.appendChild(mainGroup);
        }

        function createPattern(group, pattern, size, color, strokeWidth) {
            switch (pattern) {
                case 'triangles':
                    createTrianglePattern(group, size, color, strokeWidth);
                    break;
                case 'hexagons':
                    createHexagonPattern(group, size, color, strokeWidth);
                    break;
                case 'circles':
                    createCirclePattern(group, size, color, strokeWidth);
                    break;
                case 'diamonds':
                    createDiamondPattern(group, size, color, strokeWidth);
                    break;
                case 'waves':
                    createWavePattern(group, size, color, strokeWidth);
                    break;
                case 'stripes':
                    createStripePattern(group, size, color, strokeWidth);
                    break;
                case 'dots':
                    createDotPattern(group, size, color, strokeWidth);
                    break;
                case 'grid':
                    createGridPattern(group, size, color, strokeWidth);
                    break;
            }
        }

        function createTrianglePattern(group, size, color, strokeWidth) {
            const rows = Math.ceil(400 / (size * 0.866)) + 2;
            const cols = Math.ceil(400 / size) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * size - size;
                    const y = row * (size * 0.866) - size;
                    const offset = row % 2 === 0 ? 0 : size / 2;

                    const triangle = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    const points = [
                        [x + offset, y + size * 0.866],
                        [x + offset + size / 2, y],
                        [x + offset + size, y + size * 0.866]
                    ].map(p => p.join(',')).join(' ');
                    
                    triangle.setAttribute('points', points);
                    triangle.setAttribute('fill', color);
                    triangle.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                    triangle.setAttribute('stroke-width', strokeWidth);
                    group.appendChild(triangle);
                }
            }
        }

        function createHexagonPattern(group, size, color, strokeWidth) {
            const rows = Math.ceil(400 / (size * 1.5)) + 2;
            const cols = Math.ceil(400 / (size * Math.sqrt(3))) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * (size * Math.sqrt(3)) + (row % 2 === 0 ? 0 : size * Math.sqrt(3) / 2) - size;
                    const y = row * (size * 1.5) - size;

                    const hexagon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    const points = [];
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * 60) * Math.PI / 180;
                        const px = x + size * Math.cos(angle);
                        const py = y + size * Math.sin(angle);
                        points.push([px, py].join(','));
                    }
                    
                    hexagon.setAttribute('points', points.join(' '));
                    hexagon.setAttribute('fill', color);
                    hexagon.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                    hexagon.setAttribute('stroke-width', strokeWidth);
                    group.appendChild(hexagon);
                }
            }
        }

        function createCirclePattern(group, size, color, strokeWidth) {
            const rows = Math.ceil(400 / size) + 2;
            const cols = Math.ceil(400 / size) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * size + (row % 2 === 0 ? 0 : size / 2) - size;
                    const y = row * size - size;

                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', size / 3);
                    circle.setAttribute('fill', color);
                    circle.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                    circle.setAttribute('stroke-width', strokeWidth);
                    group.appendChild(circle);
                }
            }
        }

        function createDiamondPattern(group, size, color, strokeWidth) {
            const rows = Math.ceil(400 / size) + 2;
            const cols = Math.ceil(400 / size) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * size - size;
                    const y = row * size - size;

                    const diamond = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    const points = [
                        [x + size / 2, y],
                        [x + size, y + size / 2],
                        [x + size / 2, y + size],
                        [x, y + size / 2]
                    ].map(p => p.join(',')).join(' ');
                    
                    diamond.setAttribute('points', points);
                    diamond.setAttribute('fill', color);
                    diamond.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                    diamond.setAttribute('stroke-width', strokeWidth);
                    group.appendChild(diamond);
                }
            }
        }

        function createWavePattern(group, size, color, strokeWidth) {
            const rows = Math.ceil(400 / size) + 2;

            for (let row = 0; row < rows; row++) {
                const y = row * size - size;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                
                let d = `M 0 ${y + size / 2}`;
                for (let x = 0; x <= 400; x += size / 4) {
                    const waveY = y + size / 2 + Math.sin((x / size) * Math.PI) * (size / 4);
                    d += ` L ${x} ${waveY}`;
                }
                
                path.setAttribute('d', d);
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke', color);
                path.setAttribute('stroke-width', strokeWidth + 2);
                path.setAttribute('stroke-linecap', 'round');
                group.appendChild(path);
            }
        }

        function createStripePattern(group, size, color, strokeWidth) {
            const stripes = Math.ceil(400 / size) + 2;

            for (let i = 0; i < stripes; i++) {
                if (i % 2 === 0) {
                    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    rect.setAttribute('x', '0');
                    rect.setAttribute('y', i * size - size);
                    rect.setAttribute('width', '400');
                    rect.setAttribute('height', size);
                    rect.setAttribute('fill', color);
                    group.appendChild(rect);
                }
            }
        }

        function createDotPattern(group, size, color, strokeWidth) {
            const rows = Math.ceil(400 / size) + 2;
            const cols = Math.ceil(400 / size) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * size - size;
                    const y = row * size - size;

                    const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    dot.setAttribute('cx', x + size / 2);
                    dot.setAttribute('cy', y + size / 2);
                    dot.setAttribute('r', size / 8);
                    dot.setAttribute('fill', color);
                    group.appendChild(dot);
                }
            }
        }

        function createGridPattern(group, size, color, strokeWidth) {
            // 縦線
            for (let x = 0; x <= 400; x += size) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', 0);
                line.setAttribute('x2', x);
                line.setAttribute('y2', 400);
                line.setAttribute('stroke', color);
                line.setAttribute('stroke-width', strokeWidth);
                group.appendChild(line);
            }

            // 横線
            for (let y = 0; y <= 400; y += size) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', 0);
                line.setAttribute('y1', y);
                line.setAttribute('x2', 400);
                line.setAttribute('y2', y);
                line.setAttribute('stroke', color);
                line.setAttribute('stroke-width', strokeWidth);
                group.appendChild(line);
            }
        }

        function exportSVG() {
            const svg = document.getElementById('patternPreview');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            downloadFile(blob, 'patafla-pattern.svg');
        }

        function exportPNG() {
            const svg = document.getElementById('patternPreview');
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');
            
            // 透明背景の場合は白背景を追加（PNG出力時）
            const bgOpacity = parseInt(document.getElementById('bgOpacity').value) / 100;
            if (bgOpacity === 0) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            const img = new Image();
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 800, 800);
                canvas.toBlob(function(blob) {
                    downloadFile(blob, 'patafla-pattern.png');
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            img.onerror = function() {
                console.error('PNG変換エラー');
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        function exportCSS() {
            const svg = document.getElementById('patternPreview');
            const svgData = new XMLSerializer().serializeToString(svg);
            // Base64エンコードで安全な出力
            const encodedSvg = btoa(unescape(encodeURIComponent(svgData)));
            
            const cssCode = `/* パタフラ(Pattern Flash)で生成されたパターン */
.pattern-background {
    background-image: url("data:image/svg+xml;base64,${encodedSvg}");
    background-repeat: repeat;
    background-size: 100px 100px; /* お好みでサイズを調整 */
}

/* 使用例 */
.my-element {
    background-image: url("data:image/svg+xml;base64,${encodedSvg}");
    background-repeat: repeat;
    background-size: 100px 100px;
    min-height: 100vh;
}

/* パタフラ(Pattern Flash): https://claude.ai */`;
            
            const blob = new Blob([cssCode], { type: 'text/css' });
            downloadFile(blob, 'patafla-pattern.css');
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 初期パターン生成
        updatePattern();
        loadPresets();

        // プリセット機能
        function savePreset() {
            const name = prompt('プリセット名を入力してください:', `パターン${Date.now().toString().slice(-4)}`);
            if (!name) return;

            const preset = {
                id: Date.now(),
                name: name,
                settings: {
                    mainColor: document.getElementById('mainColor').value,
                    subColor: document.getElementById('subColor').value,
                    bgColor: document.getElementById('bgColor').value,
                    bgOpacity: document.getElementById('bgOpacity').value,
                    currentPattern: currentPattern,
                    patternSize: document.getElementById('patternSize').value,
                    strokeWidth: document.getElementById('strokeWidth').value,
                    opacity: document.getElementById('opacity').value,
                    rotation: document.getElementById('rotation').value,
                    offsetX: document.getElementById('offsetX').value,
                    offsetY: document.getElementById('offsetY').value,
                    useGradient: document.getElementById('useGradient').checked,
                    globalRotation: document.getElementById('globalRotation').value,
                    useLayer2: document.getElementById('useLayer2').checked,
                    currentLayer2Pattern: currentLayer2Pattern,
                    layer2Opacity: document.getElementById('layer2Opacity').value,
                    layer2Size: document.getElementById('layer2Size').value,
                    layer2Rotation: document.getElementById('layer2Rotation').value,
                    layer2OffsetX: document.getElementById('layer2OffsetX').value,
                    layer2OffsetY: document.getElementById('layer2OffsetY').value,
                    useLayer3: document.getElementById('useLayer3').checked,
                    currentLayer3Pattern: currentLayer3Pattern,
                    layer3Opacity: document.getElementById('layer3Opacity').value,
                    layer3Size: document.getElementById('layer3Size').value,
                    layer3Rotation: document.getElementById('layer3Rotation').value,
                    layer3OffsetX: document.getElementById('layer3OffsetX').value,
                    layer3OffsetY: document.getElementById('layer3OffsetY').value,
                    useLayer4: document.getElementById('useLayer4').checked,
                    currentLayer4Pattern: currentLayer4Pattern,
                    layer4Opacity: document.getElementById('layer4Opacity').value,
                    layer4Size: document.getElementById('layer4Size').value,
                    layer4Rotation: document.getElementById('layer4Rotation').value,
                    layer4OffsetX: document.getElementById('layer4OffsetX').value,
                    layer4OffsetY: document.getElementById('layer4OffsetY').value
                }
            };

            const presets = JSON.parse(localStorage.getItem('pataflaPresets') || '[]');
            presets.push(preset);
            localStorage.setItem('pataflaPresets', JSON.stringify(presets));
            loadPresets();
        }

        function loadPresets() {
            const presets = JSON.parse(localStorage.getItem('pataflaPresets') || '[]');
            const presetList = document.getElementById('presetList');
            presetList.innerHTML = '';

            presets.forEach(preset => {
                const item = document.createElement('div');
                item.className = 'preset-item';
                item.innerHTML = `
                    <div class="preset-preview" style="background: linear-gradient(45deg, ${preset.settings.mainColor}, ${preset.settings.subColor})"></div>
                    <div class="preset-name">${preset.name}</div>
                    <button class="preset-load" onclick="applyPreset(${preset.id})" aria-label="${preset.name}を適用">適用</button>
                    <button class="preset-delete" onclick="deletePreset(${preset.id})" aria-label="${preset.name}を削除">×</button>
                `;
                presetList.appendChild(item);
            });
        }

        function applyPreset(id) {
            const presets = JSON.parse(localStorage.getItem('pataflaPresets') || '[]');
            const preset = presets.find(p => p.id === id);
            if (!preset) return;

            const settings = preset.settings;
            
            // 基本設定
            document.getElementById('mainColor').value = settings.mainColor;
            document.getElementById('subColor').value = settings.subColor;
            document.getElementById('bgColor').value = settings.bgColor;
            document.getElementById('bgOpacity').value = settings.bgOpacity;
            document.getElementById('patternSize').value = settings.patternSize;
            document.getElementById('strokeWidth').value = settings.strokeWidth;
            document.getElementById('opacity').value = settings.opacity;
            document.getElementById('rotation').value = settings.rotation;
            document.getElementById('offsetX').value = settings.offsetX;
            document.getElementById('offsetY').value = settings.offsetY;
            document.getElementById('useGradient').checked = settings.useGradient;
            document.getElementById('globalRotation').value = settings.globalRotation;

            // パターン選択
            currentPattern = settings.currentPattern;
            document.querySelectorAll('.pattern-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.pattern === currentPattern);
            });

            // レイヤー2
            document.getElementById('useLayer2').checked = settings.useLayer2;
            document.getElementById('layer2Controls').style.display = settings.useLayer2 ? 'block' : 'none';
            if (settings.useLayer2) {
                currentLayer2Pattern = settings.currentLayer2Pattern;
                document.querySelectorAll('.layer2-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.pattern === currentLayer2Pattern);
                });
                document.getElementById('layer2Opacity').value = settings.layer2Opacity;
                document.getElementById('layer2Size').value = settings.layer2Size;
                document.getElementById('layer2Rotation').value = settings.layer2Rotation;
                document.getElementById('layer2OffsetX').value = settings.layer2OffsetX;
                document.getElementById('layer2OffsetY').value = settings.layer2OffsetY;
            }

            // レイヤー3
            document.getElementById('useLayer3').checked = settings.useLayer3;
            document.getElementById('layer3Controls').style.display = settings.useLayer3 ? 'block' : 'none';
            if (settings.useLayer3) {
                currentLayer3Pattern = settings.currentLayer3Pattern;
                document.querySelectorAll('.layer3-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.pattern === currentLayer3Pattern);
                });
                document.getElementById('layer3Opacity').value = settings.layer3Opacity;
                document.getElementById('layer3Size').value = settings.layer3Size;
                document.getElementById('layer3Rotation').value = settings.layer3Rotation;
                document.getElementById('layer3OffsetX').value = settings.layer3OffsetX;
                document.getElementById('layer3OffsetY').value = settings.layer3OffsetY;
            }

            // レイヤー4
            document.getElementById('useLayer4').checked = settings.useLayer4;
            document.getElementById('layer4Controls').style.display = settings.useLayer4 ? 'block' : 'none';
            if (settings.useLayer4) {
                currentLayer4Pattern = settings.currentLayer4Pattern;
                document.querySelectorAll('.layer4-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.pattern === currentLayer4Pattern);
                });
                document.getElementById('layer4Opacity').value = settings.layer4Opacity;
                document.getElementById('layer4Size').value = settings.layer4Size;
                document.getElementById('layer4Rotation').value = settings.layer4Rotation;
                document.getElementById('layer4OffsetX').value = settings.layer4OffsetX;
                document.getElementById('layer4OffsetY').value = settings.layer4OffsetY;
            }

            updatePattern();
        }

        function deletePreset(id) {
            if (!confirm('このプリセットを削除しますか？')) return;
            
            const presets = JSON.parse(localStorage.getItem('pataflaPresets') || '[]');
            const filtered = presets.filter(p => p.id !== id);
            localStorage.setItem('pataflaPresets', JSON.stringify(filtered));
            loadPresets();
        }

        function randomPreset() {
            const patterns = ['triangles', 'hexagons', 'circles', 'diamonds', 'waves', 'stripes', 'dots', 'grid'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            // ランダム設定
            document.getElementById('mainColor').value = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('subColor').value = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('bgOpacity').value = Math.floor(Math.random() * 50) + 50;
            document.getElementById('patternSize').value = Math.floor(Math.random() * 100) + 30;
            document.getElementById('strokeWidth').value = Math.floor(Math.random() * 5) + 1;
            document.getElementById('opacity').value = Math.floor(Math.random() * 40) + 60;
            document.getElementById('rotation').value = Math.floor(Math.random() * 360);
            document.getElementById('offsetX').value = Math.floor(Math.random() * 100) - 50;
            document.getElementById('offsetY').value = Math.floor(Math.random() * 100) - 50;
            document.getElementById('useGradient').checked = Math.random() > 0.3;
            document.getElementById('globalRotation').value = Math.floor(Math.random() * 360);

            // ランダムパターン
            currentPattern = patterns[Math.floor(Math.random() * patterns.length)];
            document.querySelectorAll('.pattern-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.pattern === currentPattern);
            });

            // ランダムレイヤー2
            const useLayer2 = Math.random() > 0.4;
            document.getElementById('useLayer2').checked = useLayer2;
            document.getElementById('layer2Controls').style.display = useLayer2 ? 'block' : 'none';
            if (useLayer2) {
                currentLayer2Pattern = patterns[Math.floor(Math.random() * patterns.length)];
                document.querySelectorAll('.layer2-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.pattern === currentLayer2Pattern);
                });
                document.getElementById('layer2Opacity').value = Math.floor(Math.random() * 30) + 30;
                document.getElementById('layer2Size').value = Math.floor(Math.random() * 50) + 20;
                document.getElementById('layer2Rotation').value = Math.floor(Math.random() * 360);
                document.getElementById('layer2OffsetX').value = Math.floor(Math.random() * 80) - 40;
                document.getElementById('layer2OffsetY').value = Math.floor(Math.random() * 80) - 40;
            }

            // ランダムレイヤー3
            const useLayer3 = Math.random() > 0.6;
            document.getElementById('useLayer3').checked = useLayer3;
            document.getElementById('layer3Controls').style.display = useLayer3 ? 'block' : 'none';
            if (useLayer3) {
                currentLayer3Pattern = patterns[Math.floor(Math.random() * patterns.length)];
                document.querySelectorAll('.layer3-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.pattern === currentLayer3Pattern);
                });
                document.getElementById('layer3Opacity').value = Math.floor(Math.random() * 30) + 20;
                document.getElementById('layer3Size').value = Math.floor(Math.random() * 40) + 15;
                document.getElementById('layer3Rotation').value = Math.floor(Math.random() * 360);
                document.getElementById('layer3OffsetX').value = Math.floor(Math.random() * 60) - 30;
                document.getElementById('layer3OffsetY').value = Math.floor(Math.random() * 60) - 30;
            }

            updatePattern();
        }
    </script>
</body>
